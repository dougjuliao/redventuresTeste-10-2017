<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>RedVentures - Reserva de Hot√©is</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Heebo:100,300,400,500,700,800,900|Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/jumbotron.css">
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="helper/calendario/calendarIO.css">
    </head>
    <body>
        <div class="container-fluid">
            <header class="header-hero row">
                <ul class="nav">
                    <li class="nav-item">
                    <a class="nav-link" href="#">The Queen city</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">My Reservations</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Guide</a>
                    </li>
                </ul>
                <div class="col-md-12">
                    <div class="logo-content text-center">
                        <img src="img/crown.svg" class="mx-auto d-block logo-img" alt="Logo crown charlotte">
                        <div class="text-logo">
                            <p class="welcome">Welcome to</p>
                            <p class="charlotte"><span>Charlotte</span></p>
                            <p class="queen-city">The queen city</p>
                        </div>
                    </div>
                </div>
            </header>
            <section id="app">
                <div class="container container-pages">
                    <header class="header-page text-center">
                        <p>Select the dates to stay in Charlotte</p>
                    </header>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="check-content">
                                <div class="calendar-window centered"><span class="close-wd">X</span></div>
                                <p>Check-in</label> 
                                <div id="check_in" class="check-io">Chose a date</div>                                          
                                <br>
                                <p>Check-out</p>
                                <div id="check_out" class="check-io">Chose a date</div>                                      
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div id="calendarIO"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div> 
        <script src="js/jquery/jquery.js"></script>
        <script src="helper/calendario/calendarIO.js"></script>
        <script>
            $(document).ready(function(){
                let windowHeight = $(window).height();
                $('.header-hero').height(windowHeight);

                const selectedDate = { firstDay: null, lastDay: null, month: new Date().getMonth() };

                const loadCalendar = (optDays) => {
                    $('#calendarIO').calendarIO({ 
                        nav: true, 
                        selectable: true, 
                        firstDay: optDays.firstDay, 
                        lastDay: optDays.lastDay,
                        month: optDays.month
                    },function(data){
                        console.log(data);
                    });
                };
                loadCalendar(selectedDate);

                

                //CLOSE WINDOW CALENDAR
                $('.close-wd').on('click',function(){
                    $('.calendar-window').fadeOut();
                    $('#calendar_checkin').remove();
                    $('#calendar_checkout').remove();
                });

                // CHECKIN & CHECKOUT WINDOW
                const calendarWindow = (conf,callback) => {
                    conf.btn.on('click',function(){
                        $('.calendar-window').fadeIn().append('<div id="'+conf.calendar+'"></div>');
                        $('#'+conf.calendar).calendarIO({ nav: true, selectable: true },function(data){
                            if(callback){
                                callback(data);
                            }
                        });
                        
                    })
                }
                calendarWindow({ //CHECKIN
                    btn: $('#check_in'),
                    calendar: 'calendar_checkin'
                },function(data){
                    const td = $('#calendar_checkin').find('.data-calendarIO');
                    td.on('click',function(){
                        selectedDate.firstDay = Number($($(this).find('span')[1]).attr('data-day'));
                        selectedDate.month = data.month;
                        loadCalendar(selectedDate);
                    });
                });

                calendarWindow({ //CHECKOUT
                    btn: $('#check_out'),
                    calendar: 'calendar_checkout'
                },function(data){
                    const td = $('#calendar_checkout').find('.data-calendarIO');
                    td.on('click',function(){
                        selectedDate.lastDay = Number($($(this).find('span')[1]).attr('data-day'));
                        selectedDate.month = data.month;
                        loadCalendar(selectedDate);
                    })
                });
            });
        </script>    
    </body>
</html>
